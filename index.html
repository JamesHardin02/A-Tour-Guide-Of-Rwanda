<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Guide Of Rwanda</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css"
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--JavaScript at end of body for optimized loading-->
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer type="text/javascript" src="../assets/js/eastern.js"></script>
    <script defer src="./assets/js/script.js"></script>
</head>
<body class="blue lighten-1">
    <header>
        <!-- Two navs for materialize styling -->
        <nav>
            <div class="nav-wrapper center yellow accent-4">
                <h1>Tour Guide of Rwanda</h1>
            </div>
        </nav>
        <!-- Holds buttons which dynamically generate page content 
            from Rwanda API data -->
        <nav id="region-navigation" class="center green darken-3">
            <button id="northern-region">Northern Province</button>
            <button id="eastern-region">Eastern Province</button>
            <button id="kigali">Kigali</button>
            <button id="southern-region">Southern Province</button>
            <button id="western-region">Western Province</button>
        </nav>
    </header>

    <section class="container center">
        <h2 class="center">Welcome To Rwanda!</h2>
        <iframe width="100%" height="500" src="https://www.youtube-nocookie.com/embed/zy0muJcrtwk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <br>
    <br>
    <br>

    <section class="container  red">
        <div class="left">
            <i class="material-icons medium">local_hospital</i>
        </div>
        <div class="right">
            <i class="material-icons medium">local_hospital</i>
        </div>
        <div class="card-content center-align">
            <a id="graph" class="waves-effect waves-light btn-large red darken-4 z-depth-5"><span class="flow-text">Corona Virus</span> </a>
        </div>
        <div id="coronaInfoDiv"></div>

    </section>

</body>
</html>
